apply plugin: 'com.android.application'

android {
    compileSdkVersion 31
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.symbol.silent"
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 1
        versionName "1.2"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    //provided fileTree(include: ['com.symbol.emdk.jar'], dir: 'C:\\Users\\<YOUR USER NAME>\\AppData\\Local\\Android\\sdk\\add-ons\\addon-symbol-emdk_v5.0-API-19\\libs')
    //compile fileTree(exclude: ['com.symbol.emdk.jar'], dir: 'libs')
    compileOnly "com.symbol:emdk:11.0.129"
}
